<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Word Rain</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 黒背景の星空を作成 -->
      <a-entity id="stars"></a-entity>

      <!-- カメラ -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- 光源 -->
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 1 0"></a-entity>

      <!-- スクリプト -->
      <script>
        const scene = document.querySelector("a-scene");
        const camera = document.querySelector("[camera]");
        const stars = document.getElementById("stars");

        // ----- 星空を生成 -----
        function generateStars(count = 500) {
          for (let i = 0; i < count; i++) {
            const star = document.createElement("a-sphere");
            const x = (Math.random() - 0.5) * 200;
            const y = (Math.random() - 0.5) * 200;
            const z = (Math.random() - 0.5) * 200;
            star.setAttribute("position", `${x} ${y} ${z}`);
            star.setAttribute("radius", "0.3");
            star.setAttribute("color", "white");
            stars.appendChild(star);
          }
        }
        generateStars();

        // ----- 言葉を降らせる -----
        const maxModels = 200;

        function spawnWord() {
          const wordIndex = Math.floor(Math.random() * maxModels) + 1;
          const entity = document.createElement("a-entity");
          entity.setAttribute("gltf-model", `models/word${wordIndex}.glb`);

          // カメラを基準に円周上に配置
          const radius = 3;
          const angle = Math.random() * Math.PI * 2;
          const x = camera.object3D.position.x + radius * Math.cos(angle);
          const z = camera.object3D.position.z + radius * Math.sin(angle);
          const y = camera.object3D.position.y + 5 + Math.random() * 2;

          entity.setAttribute("position", `${x} ${y} ${z}`);
          entity.setAttribute("scale", "0.5 0.5 0.5");
          entity.setAttribute("look-at", "[camera]");

          scene.appendChild(entity);

          // 落下アニメーション
          entity.setAttribute("animation", {
            property: "position",
            to: `${x} -2 ${z}`,
            dur: 6000,
            easing: "linear"
          });

          // 一定時間後に削除
          setTimeout(() => scene.removeChild(entity), 7000);
        }

        // 0.5秒ごとに1つ降らせる
        setInterval(spawnWord, 500);
      </script>
    </a-scene>
  </body>
</html>
