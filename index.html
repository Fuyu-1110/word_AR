<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>言葉のプラネタリウム</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" embedded
             renderer="logarithmicDepthBuffer: true; alpha: true"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const maxModels = 100;
      const words = [];
      for (let i = 1; i <= maxModels; i++) {
        words.push(`models/word${i}.glb`);
      }

      function spawnWord() {
        const scene = document.querySelector("a-scene");
        const model = document.createElement("a-entity");

        const choice = words[Math.floor(Math.random() * words.length)];

        // 位置を全方向ランダムにする
        const x = (Math.random() * 10 - 5).toFixed(2); // -5 ～ 5
        const z = (Math.random() * 10 - 5).toFixed(2); // -5 ～ 5
        const yStart = (Math.random() * 3 + 5).toFixed(2); // 5 ～ 8

        model.setAttribute("gltf-model", `url(${choice})`);
        model.setAttribute("scale", "0.5 0.5 0.5");
        model.setAttribute("position", `${x} ${yStart} ${z}`);

        // Y方向に落下
        model.setAttribute(
          "animation",
          `property: position; to: ${x} -2 ${z}; dur: 8000; easing: linear; loop: false`
        );

        scene.appendChild(model);

        setTimeout(() => model.remove(), 10000);
      }

      window.onload = () => {
        setInterval(spawnWord, 3000);
      };
    </script>
  </body>
</html>
