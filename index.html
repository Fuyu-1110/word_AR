<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>言葉のプラネタリウム</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <!-- ユーザーが操作できるカメラ -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const maxModels = 100;
      const words = [];

      for (let i = 1; i <= maxModels; i++) {
        words.push(`models/word${i}.glb`);
      }

      function spawnWord() {
        const scene = document.querySelector("a-scene");
        const model = document.createElement("a-entity");

        const choice = words[Math.floor(Math.random() * words.length)];

        // ランダムな球面座標を生成（ユーザーを中心に360°で配置）
        const radius = 5; // 出現する球の半径
        const theta = Math.random() * 2 * Math.PI; // 水平方向の角度
        const phi = Math.random() * Math.PI; // 垂直方向の角度

        // 球面座標をデカルト座標に変換
        const x = radius * Math.sin(phi) * Math.cos(theta);
        const y = radius * Math.cos(phi) + 2; // 少し上から出す
        const z = radius * Math.sin(phi) * Math.sin(theta);

        model.setAttribute("gltf-model", `url(${choice})`);
        model.setAttribute("scale", "0.5 0.5 0.5");
        model.setAttribute("position", `${x} ${y} ${z}`);

        // 落下先は真下に（x,zは同じ、yだけ落とす）
        model.setAttribute(
          "animation",
          `property: position; to: ${x} -2 ${z}; dur: 8000; easing: linear; loop: false`
        );

        scene.appendChild(model);

        setTimeout(() => model.remove(), 10000);
      }

      window.onload = () => {
        setInterval(spawnWord, 3000);
      };
    </script>
  </body>
</html>
