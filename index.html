<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Word Rain</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 星空背景 -->
      <a-sky src="stars.jpg" rotation="0 -90 0"></a-sky>

      <!-- カメラ -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- 光源 -->
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 1 0"></a-entity>

      <!-- 言葉を生成するスクリプト -->
      <script>
        const scene = document.querySelector("a-scene");
        const camera = document.querySelector("[camera]");

        // モデルの最大数（上限を大きめに）
        const maxModels = 200;

        // 言葉をランダムに生成する関数
        function spawnWord() {
          const wordIndex = Math.floor(Math.random() * maxModels) + 1;
          const entity = document.createElement("a-entity");
          entity.setAttribute("gltf-model", `models/word${wordIndex}.glb`);

          // カメラ位置を基準にランダム配置（半径 3m の円周上）
          const radius = 3;
          const angle = Math.random() * Math.PI * 2;
          const x = camera.object3D.position.x + radius * Math.cos(angle);
          const z = camera.object3D.position.z + radius * Math.sin(angle);
          const y = camera.object3D.position.y + 5 + Math.random() * 2; // 頭上から落下

          entity.setAttribute("position", `${x} ${y} ${z}`);
          entity.setAttribute("scale", "0.5 0.5 0.5");

          // 常にカメラの方向を向く（反転防止）
          entity.setAttribute("look-at", "[camera]");

          scene.appendChild(entity);

          // アニメーションで落下
          entity.setAttribute("animation", {
            property: "position",
            to: `${x} -2 ${z}`,
            dur: 6000,
            easing: "linear"
          });

          // 一定時間後に削除
          setTimeout(() => scene.removeChild(entity), 7000);
        }

        // 一定間隔で言葉を降らせる
        setInterval(spawnWord, 2000);
      </script>
    </a-scene>
  </body>
</html>
