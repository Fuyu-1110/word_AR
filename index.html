<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>言葉のプラネタリウム</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <!-- ユーザーが操作できるカメラ -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const maxModels = 100;
      const words = [];

      for (let i = 1; i <= maxModels; i++) {
        words.push(`models/word${i}.glb`);
      }

      function spawnWord() {
        const scene = document.querySelector("a-scene");
        const model = document.createElement("a-entity");

        const choice = words[Math.floor(Math.random() * words.length)];
        console.log("選ばれたモデル:", choice);

        const radius = 5; // 自分を中心とする円の半径
        const theta = Math.random() * 2 * Math.PI; // 角度ランダム

        // 円周上の座標（高さは固定で上から）
        const x = radius * Math.cos(theta);
        const z = radius * Math.sin(theta);
        const y = 3; // 出現高さ（常に頭上から降る）

        model.setAttribute("gltf-model", `url(${choice})`);
        model.setAttribute("scale", "0.5 0.5 0.5");
        model.setAttribute("position", `${x} ${y} ${z}`);

        // 落下アニメーション（真下に落ちる）
        model.setAttribute(
          "animation",
          `property: position; to: ${x} -2 ${z}; dur: 8000; easing: linear; loop: false`
        );

        scene.appendChild(model);

        // 10秒後に削除してメモリ節約
        setTimeout(() => model.remove(), 10000);
      }

      window.onload = () => {
        console.log("ページ読み込み完了。spawnWordを開始します");
        setInterval(spawnWord, 3000);
      };
    </script>
  </body>
</html>
